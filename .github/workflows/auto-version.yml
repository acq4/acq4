name: Auto-increment Version

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    # Skip if the commit message contains '[skip-version]' or if it's already a version bump
    if: "!contains(github.event.head_commit.message, '[skip-version]') && !contains(github.event.head_commit.message, 'chore: bump version')"
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Increment version
        id: bump
        run: |
          # Read current version from __init__.py
          VERSION_FILE="acq4/__init__.py"
          CURRENT_VERSION=$(grep "__version__ = " $VERSION_FILE | sed "s/__version__ = '\(.*\)'/\1/")

          echo "Current version: $CURRENT_VERSION"

          # Parse version components (major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "New version: $NEW_VERSION"

          # Update version in __init__.py
          sed -i "s/__version__ = '.*'/__version__ = '$NEW_VERSION'/" $VERSION_FILE

          # Export for later steps
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push version bump
        run: |
          git add acq4/__init__.py
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip-version]"
          git push

      - name: Create git tag
        run: |
          git tag "acq4-${{ steps.bump.outputs.new_version }}"
          git push origin "acq4-${{ steps.bump.outputs.new_version }}"
