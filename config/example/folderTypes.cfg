Day:
    name: "%Y.%m.%d"
    experimentalUnit: True   ## A day is an experimental 'unit'. This means that a single log file will be kept for each day.
    info:
        description: "text", 6
        species: "list", ["CBA Mouse", "DBA Mouse", "Rat"]
        age: "string"
        sex: "list", ['M', 'F']
        weight: "string"
        temperature: "list", ['34C', '25C', '37C']
        solution: "list", ["Standard ACSF", "Physiological ACSF"]
        internal: "list", ["Standard K-Gluc", "Cesium"]
Slice:
    name: "slice"
    info:
        location: "string"
        orientation: "string"
        notes: "text", 4
Site:
    name: "site"
    info:
        location: "string"
        notes: "text", 4
Cell:
    name: "cell"
    info:
        location: "string"
        type: "list", ['unknown', 'bushy', 'stellate', 'pyramidal', 'fast spiking', 'globular bushy', 'spherical bushy', 'D-stellate', 'T-stellate',  'tuberculoventral', 'cartwheel', 'octopus']
        depth: "string"
        notes: "text", 10
Pair:
    name: "pair"
    info:
        device 1: "list", ["Clamp1", "Clamp2"]
        location 1: "string"
        type 1: "list", ['unknown', 'previous', 'bushy', 'stellate', 'pyramidal', 'fast spiking', 'globular bushy', 'spherical bushy', 'D-stellate', 'T-stellate',  'tuberculoventral', 'cartwheel', 'octopus']
        device 2: "list", ["Clamp2", "Clamp1"]
        location 2: "string"
        type 2: "list", ['unknown', 'previous', 'bushy', 'stellate', 'pyramidal', 'fast spiking', 'globular bushy', 'spherical bushy', 'D-stellate', 'T-stellate',  'tuberculoventral', 'cartwheel', 'octopus']
        notes: "text", 10        
